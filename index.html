<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar no Jogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Um pouco de estilo extra para centralizar o formul√°rio */
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            max-width: 500px;
            margin-top: 5rem;
        }
    </style>
</head>

<body>

    <div class="container form-container">
        <div class="card shadow-sm p-4">
            <h2 class="mb-4 text-center">Jogo da Velha</h2>

            <form id="gameForm">

                <div class="mb-3">
                    <label for="playerName" class="form-label">Nome do Jogador</label>
                    <input type="text" class="form-control" name="NomeJogador" id="playerName" placeholder="Digite seu nome" required>
                </div>

                <div class="mb-3">
                    <label for="roomSelect" class="form-label">Salas Abertas</label>
                    <select class="form-select" id="roomSelect">
                        <option value="" selected disabled>Escolha uma sala...</option>
                        <option value="sala1"></option>
                        <option value="sala2"></option>
                        <option value="sala3"></option>
                        <option value="sala4"></option>
                    </select>
                </div>


                <div class="container d-flex justify-content-center gap-3">
                    <button type="submit" class="btn btn-primary btn-lg" id="playButton">
                        Jogar
                    </button>
                    <button type="submit" class="btn btn-primary btn-lg" id="CriarButton">
                        Criar uma Sala
                    </button>
                </div>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./JS/index.js"></script>



</body>

</html>
