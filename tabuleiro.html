<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha com Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        /* Estilo para as células do jogo */
        .game-cell {
            /* Força a célula a ser quadrada */
            aspect-ratio: 1 / 1; 
            
            /* Estilos de fonte e alinhamento */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5rem;
            font-weight: bold;
            
            /* Borda e cursor */
            border: 3px solid #555;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        /* Hover apenas em células vazias */
        .game-cell:not(.text-x):not(.text-o):hover {
            background-color: #f8f9fa; /* Cinza claro do Bootstrap */
        }
        
        /* Cursor de "não permitido" para células já preenchidas */
        .game-cell.text-x,
        .game-cell.text-o {
            cursor: not-allowed;
        }

        /* Cores personalizadas para X e O */
        .text-x {
            color: #0d6efd; /* Azul primário do Bootstrap */
        }
        .text-o {
            color: #dc3545; /* Vermelho "danger" do Bootstrap */
        }

        /* Limita a largura máxima do tabuleiro */
        .game-container {
            max-width: 450px;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container text-center mt-4 game-container">
        <h1 class="mb-3">Jogo da Velha</h1>

        <div id="statusArea" class="alert alert-info h3" role="alert">
            Vez do jogador X
        </div>

        <div id="gameBoard" class="container-fluid p-0">
            <div class="row g-0">
                <div class="col-4 game-cell" data-name="campo_jogo" data-index="0"></div>
                <div class="col-4 game-cell" data-name="campo_jogo" data-index="1"></div>
                <div class="col-4 game-cell" data-name="campo_jogo" data-index="2"></div>
            </div>
            <div class="row g-0">
                <div class="col-4 game-cell" data-name="campo_jogo" data-index="3"></div>
                <div class="col-4 game-cell" data-name="campo_jogo" data-index="4"></div>
                <div class="col-4 game-cell" data-name="campo_jogo" data-index="5"></div>
            </div>
            <div class="row g-0">
                <div class="col-4 game-cell" data-name="campo_jogo" data-index="6"></div>
                <div class="col-4 game-cell" data-name="campo_jogo" data-index="7"></div>
                <div class="col-4 game-cell" data-name="campo_jogo" data-index="8"></div>
            </div>
        </div>

       
    </div>

    <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
